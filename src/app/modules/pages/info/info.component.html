<div class="page">
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="info">
    <a class="back" routerLink="">
      <span>
        <svg width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M11.6667 6.41665L4.5675 6.41665L7.82834 3.15581L7 2.33331L2.33334 6.99998L7 11.6666L7.8225 10.8441L4.5675 7.58331L11.6667 7.58331V6.41665Z"/>
        </svg>
      </span>
      <span>Вернуться</span>
    </a>
    <h1 class="title">{{ info.name }}</h1>
    <ul class="params-list">
      <li class="item">
        <span class="item-title">Тип</span>
        <span class="item-value">{{ info.type }}</span>
      </li>
      <li class="item">
        <span class="item-title">Порт</span>
        <span class="item-value">{{ info.home_port }}</span>
      </li>
      <li class="item">
        <span class="item-title">Вес</span>
        <span class="item-value">{{ info.weight_kg }}</span>
      </li>
      <li class="item">
        <span class="item-title">Год</span>
        <span class="item-value">{{ info.year_built }}</span>
      </li>
    </ul>
    <div class="description">
      <h2 class="description-title">Миссии</h2>
      <p class="description-text">
        {{ info.missions }}
      </p>
    </div>
  </div>
</div>
